<div class="modal-body">
  <div class="row">
    <div class="col-6">
      <div class="form-group">
        <label>First Name</label>
        <input type="text" class="form-control" [(ngModel)]="firstName" />
      </div>
    </div>
    <div class="col-6">
      <div class="form-group row">
        <label>Last Name</label>
        <input type="text" class="form-control" [(ngModel)]="lastName" />
      </div>
    </div>
  </div>
  <div class="form-group">
    <label>Address</label>
    <input type="text" class="form-control" [(ngModel)]="address" />
  </div>
  <div class="row">
    <div class="col-6">
      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" [(ngModel)]="email" />
      </div>
    </div>
    <div class="col-6">
      <div class="form-group row">
        <label>Phone Number</label>
        <input type="text" class="form-control" [(ngModel)]="phoneNumber" />
      </div>
    </div>
  </div>
</div>
<div class="modal-footer justify-content-end">
  <button
    type="button"
    class="btn btn-success"
    *ngIf="user.id == 0"
    (click)="createClick()"
  >
    Tạo mới
  </button>
  <button
    type="button"
    class="btn btn-primary"
    *ngIf="user.id != 0"
    (click)="saveClick()"
  >
    Save changes
  </button>
</div>
