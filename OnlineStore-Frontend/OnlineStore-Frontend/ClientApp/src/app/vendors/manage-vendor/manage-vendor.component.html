<div class="modal-body" *ngIf="Active == false">
  <div class="form-group">
    <label>Tên nhà cung cấp</label>
    <input type="text" class="form-control" [(ngModel)]="Name" />
  </div>
  <div class="row">
    <div class="col-6">
      <div class="form-group">
        <label>Tên liên hệ</label>
        <input type="text" class="form-control" [(ngModel)]="ContactName" />
      </div>
    </div>
    <div class="col-6">
      <div class="form-group row">
        <label>Chức vụ</label>
        <input type="text" class="form-control" [(ngModel)]="ContactTitle" />
      </div>
    </div>
  </div>
  <div class="form-group">
    <label>Address</label>
    <input type="text" class="form-control" [(ngModel)]="Address" />
  </div>
  <div class="row">
    <div class="col-6">
      <div class="form-group">
        <label>Trang chủ</label>
        <input type="text" class="form-control" [(ngModel)]="HomePage" />
      </div>
    </div>
    <div class="col-6">
      <div class="form-group row">
        <label>Số điện thoại</label>
        <input type="text" class="form-control" [(ngModel)]="PhoneNumber" />
      </div>
    </div>
  </div>
</div>
<div class="modal-body" *ngIf="Active == true">
  <div class="form-group">
    <label>Tên nhà cung cấp</label>
    <input type="text" disabled class="form-control" [(ngModel)]="Name" />
  </div>
  <div class="row">
    <div class="col-6">
      <div class="form-group">
        <label>Tên liên hệ</label>
        <input
          type="text"
          disabled
          class="form-control"
          [(ngModel)]="ContactName"
        />
      </div>
    </div>
    <div class="col-6">
      <div class="form-group row">
        <label>Chức vụ</label>
        <input
          type="text"
          disabled
          class="form-control"
          [(ngModel)]="ContactTitle"
        />
      </div>
    </div>
  </div>
  <div class="form-group">
    <label>Address</label>
    <input type="text" disabled class="form-control" [(ngModel)]="Address" />
  </div>
  <div class="row">
    <div class="col-6">
      <div class="form-group">
        <label>Trang chủ</label>
        <input
          type="text"
          disabled
          class="form-control"
          [(ngModel)]="HomePage"
        />
      </div>
    </div>
    <div class="col-6">
      <div class="form-group row">
        <label>Số điện thoại</label>
        <input
          type="text"
          disabled
          class="form-control"
          [(ngModel)]="PhoneNumber"
        />
      </div>
    </div>
  </div>
</div>
<div class="modal-footer justify-content-end" *ngIf="Active == false">
  <button
    type="button"
    class="btn btn-success"
    *ngIf="vendor.id == 0"
    (click)="createClick()"
  >
    Tạo mới
  </button>
  <button
    type="button"
    class="btn btn-primary"
    *ngIf="vendor.id != 0"
    (click)="saveClick()"
  >
    Save changes
  </button>
</div>
