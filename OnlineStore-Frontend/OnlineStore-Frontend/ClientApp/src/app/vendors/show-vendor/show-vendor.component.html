<div class="card-header">
  <button
    class="btn btn-success float-right"
    data-toggle="modal"
    data-target="#vendorModal"
    (click)="openCreateVendor()"
    data-backdrop="static"
    data-keyboard="false"
    title="Thêm mới"
  >
    <i class="fas fa-plus"></i> Thêm mới
  </button>
</div>
<div class="card-body">
  <table class="table table-striped">
    <thead>
      <tr class="bg-dark">
        <th>Tên Nhà Cung Cấp</th>
        <th>Tên Liên Hệ</th>
        <th>Chức Vụ</th>
        <th>SĐT</th>
        <th>Địa Chỉ</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let vendor of VendorList">
        <td>{{ vendor.name }}</td>
        <td>{{ vendor.contactName }}</td>
        <td>{{ vendor.contactTitle }}</td>
        <td>{{ vendor.phoneNumber }}</td>
        <td>{{ vendor.address }}</td>
        <td style="width: 150px">
          <div class="btn-group" role="group">
            <button
              class="btn btn-primary text-white"
              data-toggle="modal"
              data-target="#vendorModal"
              (click)="openEditVendor(vendor)"
              data-backdrop="static"
              data-keyboard="false"
              title="Chỉnh Sửa"
            >
              <i class="fas fa-edit"></i>
            </button>
            <button
              class="btn btn-success text-white"
              data-toggle="modal"
              data-target="#vendorModal"
              (click)="openDetailsVendor(vendor)"
              data-backdrop="static"
              data-keyboard="false"
              title="Chi Tiết"
            >
              <i class="fas fa-list"></i>
            </button>
            <button
              class="btn btn-danger text-white"
              title="Xoá"
              (click)="deleteClick(vendor.id)"
            >
              <i class="fas fa-trash"></i>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="modal fade" id="vendorModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">{{ ModalTitle }}</h4>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          (click)="closeClick()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <app-manage-vendor
        [vendor]="vendor"
        [activeDetailsModal]="activeDetailsModal"
        *ngIf="ActiveVendorModal"
      ></app-manage-vendor>
    </div>
  </div>
</div>
